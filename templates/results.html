<!DOCTYPE html>
<html>
<head>
  <title>Social Media Account Results</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='ios-style.css') }}">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <nav>
    <div class="logo">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
    </div>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="https://ragib-ali.netlify.app" target="_blank">About</a></li>
      <li><a href="https://ragib-ali.netlify.app" target="_blank">Contact</a></li>
    </ul>
  </nav>
  <div class="container">
    <h1 class="section-heading">Social Media Account Results</h1>
    {% for platform, info in account_info.items() %}
    <div class="account-container">
        <h2><i class="fab fa-{{ platform|lower }}"></i> {{ platform }}</h2>
        {% if info.exists %}
        <div class="account-found">
            <p>Account Found!</p>
            <p class="profile-link">Profile Link: <a href="{{ info.profile_link }}">{{ info.profile_link }}</a></p>
        </div>
        {% else %}
        <div class="account-not-found">
            <p>Account Not Found</p>
        </div>
        {% endif %}
    </div>
    {% endfor %}
  </div>
</body>
</html>
